<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sigma Combat Association</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1rem;
      margin-bottom: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }
    input, textarea, button {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #000;
      border-radius: 4px;
      width: 100%;
    }
    button {
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>Sigma Combat Association</h1>
  <h2>Join the Fight</h2>
  <p>We are actively looking for new members</p>

  <!-- Form using Formspree -->
  <form action="https://formspree.io/f/xgvlzqbb" method="POST">
    <input type="email" name="email" placeholder="Enter your email" required>
    <textarea name="message" placeholder="Why do you want to sign up?" rows="4" required></textarea>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
